<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->


    <div class='global-switch'>
      <span class='description'>Enable/Disable All</span>
      <label class='switch'>
        <input type='checkbox' checked>
        <span class='slider round'></span>
      </label>
    </div>
    <hr>

    <div class='each-item-switch'>
      <div class='item'>
        <span class='description'>Search and jump</span>
        <span class='shortcut'>Command(⌘) + Shift(⇧) + k</span>
        <label class='switch' data-keycode='75'>
          <input type='checkbox' checked>
          <span class='slider round'></span>
        </label>
      </div>
      <div class='item'>
        <span class='description'>Search in background</span>
        <span class='shortcut'>Command(⌘) + Shift(⇧) + l</span>
        <label class='switch' data-keycode='76'>
          <input type='checkbox' checked>
          <span class='slider round'></span>
        </label>
      </div>
      <div class='item'>
        <span class='description'>Pin / unpin</span>
        <span class='shortcut'>Command(⌘) + Shift(⇧) + p</span>
        <label class='switch' data-keycode='80'>
          <input type='checkbox' checked>
          <span class='slider round'></span>
        </label>
      </div>
      <div class='item'>
        <span class='description'>Extract to window</span>
        <span class='shortcut'>Command(⌘) + Shift(⇧) + '</span>
        <label class='switch' data-keycode='222'>
          <input type='checkbox' checked>
          <span class='slider round'></span>
        </label>
      </div>
    </div>

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
